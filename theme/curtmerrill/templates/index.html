{% extends "_base.html" %}

{% block main %}

<main class="container">
    <div class="site-motto">Words, code and miscellany</div>

    <h2>Recent posts</h2>
    <ul class="post-list">
    {% for a in articles[:5] %}
        <li>
            <a class="post-link" href="{{ SITEURL }}/{{ a.url }}">{{ a.title }}</a>
            <span class="post-meta">{{ a.date|strftime('%b %d %Y') }}</span>
        </li>
    {% endfor %}
        <li><a class="post-link all-posts" href="{{ SITEURL }}/archives.html">All posts</a></li>
    </ul>
</main>


{% endblock main %}
