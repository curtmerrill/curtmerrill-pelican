{% extends "_base.html" %}

{% block title %}“{{ tag }}” archives — {{ super() }}{% endblock title %}

{% block main %}

<main class="container">
    <h1><i>{{ tag }}</i> archives</h1>

    <ul class="post-list">
    {% for a in articles %}
        <li>
            <a class="post-link" href="{{ SITEURL }}/{{ a.url }}">{{ a.title }}</a>
            <span class="post-meta">{{ a.date|strftime('%b %d %Y') }}</span>
        </li>
    {% endfor %}
    </ul>

</main>


{% endblock main %}
